<div class="card">
    <div class="card-body">
      <form (ngSubmit)="addStudent()">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="name" placeholder="Full name" [(ngModel)]="student.name">
            </div>
            <div class="col">
              <input type="number" class="form-control" name="level" placeholder="Level (1-5)" [(ngModel)]="student.level">
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary mb-2">Add</button>
            </div>
          </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.level}}</td>
            <td>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
